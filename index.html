<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego del ahorcado</title>
</head>
<body>
    <div>
        <h1 class="title">Ahorcado</h1>
        <button class="btn" type="submit" id="button-inicioAhorcado">Iniciar juego</button>
    </div>
    <div>
        <input class="text-input" type="text" name="" id="input-palabra" placeholder="Escriba una nueva palabra">
        <button class="btn" type="submit" id="button-agregarPalabra">Agregar palabra</button>
    </div>
    <div>
        <canvas width="1200" height="800"></canvas>
    </div>

    <script src="javaScript/Ahorcado.js"></script>
    <script src="javaScript/AhorcadoStatus.js"></script>
    <script src="javaScript/butoon-inicioAhorcado.js"></script>
    <script src="javaScript/button-agregarPalabra.js"></script>
    <script src="javaScript/canvas.js"></script>
    <script src="javaScript/juego.js"></script>
    <script src="javaScript/key.js"></script>
    <script src="javaScript/lineaDePalabra.js"></script>
    
</body>
</html>
